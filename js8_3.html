<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
		body
		{
			
			background: linear-gradient(yellow,red);
			height:100vh;
			width:100vw;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		span
		{
			width: 60px;
			height:20px;
			box-shadow: 0px 0px 12px 6px #FFF;
			padding: 10px;
			color: green;
		}
		
	</style>
</head>
<body>
	<span id="t"></span>
<script type="text/javascript">
	window.onload=function function_name(argument) {
		getTime();
	}
	function getTime(argument) {
	var date=new Date();
	var h=date.getHours();
	var m=date.getMinutes();
	var s=date.getSeconds();
	document.getElementById('t').innerHTML=h+":"+m+":"+s;
	setInterval(getTime,1000);
	}
</script>
</body>
</html>
